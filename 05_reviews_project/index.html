<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="title-underline"></div>
            </div>
            <!-- review -->
            <section class='review '>
                <div class="img-container">
                    <img src="./photo.jpg" class='img' id='person-img' alt="woman smiling">
                </div>
                <h4 id='author'>
                    sara jones
                </h4>
                <p id='job'>ux designer</p>
                <p class="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit repellat animi atque amet dicta
                    cupiditate Lorem ipsum dolor sit amet.
                </p>
                <div class="btn-container">
                    <button type='button' class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button type='button' class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class='btn random-btn'>surprise me</button>
            </section>
        </div>
    </main>
</body>

</html>
